<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction Books - Bookworm Heaven</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f4f7fb; padding: 40px; }
        h2 { font-size: 2.5rem; color: #333; text-align: center; margin-bottom: 40px; }
        .book-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .book-card { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; }
        .book-card img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .book-card h3 { font-size: 1.5rem; margin-bottom: 10px; color: #333; }
        .book-card p { font-size: 1rem; margin-bottom: 15px; color: #555; }
        .buy-btn { background-color: #ffcc00; padding: 10px 20px; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 5px; text-transform: uppercase; }
        .buy-btn:hover { background-color: #2a2a72; }
    </style>
</head>
<body>
    <h2>Fiction Books</h2>
    <div class="book-grid">
        <div class="book-card">
            <img src="book1.jpg" alt="Book Cover">
            <h3>Book Title 1</h3>
            <p>Description of the book goes here.</p>
            <button class="buy-btn">Buy</button>
        </div>
        <div class="book-card">
            <img src="book2.jpg" alt="Book Cover">
            <h3>Book Title 2</h3>
            <p>Description of the book goes here.</p>
            <button class="buy-btn">Buy</button>
        </div>
        <div class="book-card">
            <img src="book3.jpg" alt="Book Cover">
            <h3>Book Title 3</h3>
            <p>Description of the book goes here.</p>
            <button class="buy-btn">Buy</button>
        </div>
    </div>
</body>
</html>
