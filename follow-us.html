<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us - Bookworm Heaven</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #d6e6f2, #ffffff);
            overflow: hidden;
        }

        .follow-container {
            text-align: center;
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease;
        }

        .follow-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-buttons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 2rem;
            text-decoration: none;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        /* Instagram Button */
        .instagram-btn {
            background: linear-gradient(45deg, #833AB4, #FD1D1D, #FDCB82);
            background-size: 200% 200%;
            animation: gradientAnimation 6s ease infinite;
        }

        /* Facebook Button */
        .facebook-btn {
            background: linear-gradient(45deg, #1877F2, #165EAB);
            background-size: 200% 200%;
            animation: gradientAnimation 6s ease infinite;
        }

        /* LinkedIn Button */
        .linkedin-btn {
            background: linear-gradient(45deg, #0077B5, #005C8B);
            background-size: 200% 200%;
            animation: gradientAnimation 6s ease infinite;
        }

        .social-buttons a:hover {
            transform: scale(1.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
            width: 100%;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Follow Us Section -->
    <div class="follow-container">
        <h2>Follow Us on Social Media</h2>
        <p style="color: #666; font-size: 1.1rem; margin-bottom: 30px;">
            Stay connected for the latest updates, book releases, and exclusive content.
        </p>
        <div class="social-buttons">
            <!-- Instagram Button with Icon -->
            <a href="https://www.instagram.com/bookworm_heaven/profilecard/?igsh=cHQ5c295MTJvbnRI" class="instagram-btn" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <!-- Facebook Button with Icon -->
            <a href="https://www.facebook.com/share/15KF8YC24w/" class="facebook-btn" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <!-- LinkedIn Button with Icon -->
            <a href="https://www.linkedin.com/in/bookworm-heaven-42s10233a?utm_source+share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="linkedin-btn" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 <a href="#">Bookworm Heaven</a>. All Rights Reserved.</p>
    </footer>

</body>
</html>
