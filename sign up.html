<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bookworm Heaven</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7fb; padding: 40px; }
        h2 { font-size: 2.5rem; color: #333; text-align: center; margin-bottom: 40px; }
        .signup-box { max-width: 400px; margin: 0 auto; background-color: #fff; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px; }
        .signup-box input { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .signup-box button { width: 100%; padding: 15px; background-color: #2a2a72; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .signup-box button:hover { background-color: #ffcc00; }
    </style>
</head>
<body>
    <h2>Sign Up for Bookworm Heaven</h2>
    <div class="signup-box">
        <form action="#">
            <input type="text" placeholder="Enter your Name" required>
            <input type="email" placeholder="Enter your Email" required>
            <input type="password" placeholder="Enter your Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
